name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install AWS
        run: |
          curl https://awscli.amazonaws.com/AWSCLIV2.pkg -o AWSCLIV2.pkg
          sudo installer -pkg AWSCLIV2.pkg -target /

      - name: Test AWS
        run: aws --version
