name: CI

on:
  push:

jobs:
  test:

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [windows-latest]  # [macos-latest, windows-latest]
        poetry-version: [1.0.5]
    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: View poetry --help
        run: poetry --help
      
      - name: Build - restore nuget packages (windows-only)
        env:
          CREDENTIALS_FILE_CONTENTS : ${{ secrets.AWS_CREDENTIALS_FILE_CONTENTS }}
        if: contains(matrix.os, 'windows')
        run: |
          mkdir %USERPROFILE%\.aws
          echo "%CREDENTIALS_FILE_CONTENTS%" > %USERPROFILE%\.aws\credentials
          echo "%CREDENTIALS_FILE_CONTENTS%" > %USERPROFILE%\.aws\credentials.copy
          echo "SETUP on Windows complete %USERPROFILE%\.aws\credentials"

      - name: Configure AWS CREDENTIALS FILE
        env:
          CREDENTIALS_FILE_CONTENTS : ${{ secrets.AWS_CREDENTIALS_FILE_CONTENTS }}
        if: contains(matrix.os, 'macOS')
        run: |
          mkdir ~/.aws
          echo "$CREDENTIALS_FILE_CONTENTS" > ~/.aws/credentials
          echo "$CREDENTIALS_FILE_CONTENTS" > ~/.aws/credentials.copy
          echo "SETUP on macOS complete"
        # The .copy file above is for testing purposes, refer to tests/mentaws::test_add_profiles
      
      - name: Test
        run: poetry run pytest .

